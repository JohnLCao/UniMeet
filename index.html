<!DOCTYPE html>

<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="index.css">
    <title>formDemo.html</title>
    <meta charset = "UTF-8" />
  </head>

  <body>
    <div class="Sparkle">Profile Set Up</div>
    <form>
      <fieldset>
        <legend>Info</legend>
        <p>
          <label>Name</label>
          <input type = "text"
                 id = "name"
                 value = " " />
        </p>
        <p>
          <label>Enail (.edu) </label>
          <input type = "text"
                  id = "email"
                  value = " " />
        </p>
        <p>
          <label> Age </label>
          <input type = "text"
                  id = "age"
                  value = " " />
        </p>
        <p>
          <label> Major </label>
          <select>
		  <option value="Engineering">Engineering </option>
		  <option value="Liberal Arts"> Liberal Arts </option>
		  <option value="Natural Science">Natural Sciences </option>
		  <option value="Design"> Design </option>
		</select>
          

        <p>
          <label>Bio/Intro </label>
          <textarea id = "bio/intro" rows = "3" cols = "80"> </textarea>
        </p>
      </fieldset>
    </form>
</body>
  
</html>
